<style>
body{
    margin:0;
    background: radial-gradient(circle at top,#1c1c3c,#0b0b18);

    color:white;
    display:flex;

.scene{

    border:none;
    border-radius:30px;
    background:#ff4b5c;
    color:white;
    cursor:pointer;
    transition:.3s;
}

    transform:scale(1.1);
    background:#ff1e40;
}

svg{
    width:260px;
    margin-bottom:20px;
}

/* Animaci√≥n ramo */
.ramo{
    transform:translateY(60px);

    transition:1.5s ease;
}

.ramo.mostrar{
    transform:translateY(0);
    opacity:1;
}

/* corazones finales */
.corazones{
    font-size:30px;
    animation:latido 1s infinite;
}

@keyframes latido{
    0%{transform:scale(1);}
    50%{transform:scale(1.3);}
    100%{transform:scale(1);}
}
</style>
</head>
